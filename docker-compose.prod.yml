version: '3.8'

services:
  web:
    # Образ из Docker Hub - не требует локальной сборки
    image: avardous/comp_site_analyz:latest
    container_name: comp-site-analyz
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    # Код берется из образа, volumes не нужны

