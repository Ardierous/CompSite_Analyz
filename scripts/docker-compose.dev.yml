version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: ../Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - PYTHONUNBUFFERED=1
    env_file:
      - ../.env
    volumes:
      # Монтируем код для hot reload
      - ..:/app
      # Исключаем node_modules и другие директории, которые не нужны
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.git
    restart: unless-stopped
    # Используем команду с --reload для автоматической перезагрузки
    command: python -m flask run --host=0.0.0.0 --port=5000 --debug --reload

