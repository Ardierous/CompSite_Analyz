version: '3.8'

services:
  web:
    # Для разработки: используем локальную сборку
    # Для продакшена: раскомментируйте строку ниже и закомментируйте build
    # image: avardous/comp_site_analyz:latest
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Монтируем код для hot reload (изменения применяются без пересборки)
      - .:/app
      # Исключаем директории, которые не нужны в контейнере
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.git
    restart: unless-stopped
    # Используем команду с автоматической перезагрузкой при изменениях
    command: python main.py

